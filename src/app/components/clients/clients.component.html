<div class="row align-items-center">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total owned: {{ totalOwned | currency: "USD" }}</h5>
  </div>
</div>
<table class="table mt-5" *ngIf="clients?.length > 0; else noClients">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Balance</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.secondName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | myPipe : "UAH" }}</td>
      <td>
        <a class="btn btn-secondary btn-sm" routerLink="client/{{ client.id }}"><i class="fa fa-arrow-circle-o-right"></i> Details</a>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <div class="alert alert-secondary mt-5">No clients found in the system</div>
</ng-template>
